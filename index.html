<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.2/css/all.min.css" integrity="sha512-HK5fgLBL+xu6dm/Ii3z4xhlSUyZgTT9tuc/hSrtw6uzJOvgRr2a9jyxxT1ely+B+xFAmJKVSTbpM/CuL7qxO8w==" crossorigin="anonymous" />
  <link rel="stylesheet" href="css/style.css">
  <title>js-html-css-boolzap</title>
</head>

<body>

  <!-- Contenitore principale con sfondo -->
  <div class="big-container">

    <!-- Contenitore App -->
    <div class="container">

      <!-- Colonna sinistra -->
      <div class="col-left darksalmon">

        <!-- Riga Utente -->
        <div class="user">
          <div class="user-icon">
            <img src="img/avatar_5.jpg" alt="user-icon">
            <span>Nome utente</span>
          </div>
          <div class="icons">
            <a href="#"><i class="fas fa-ellipsis-v"></i></a>
            <a href="#"><i class="fas fa-comment-alt"></i></a>
            <a href="#"><i class="fas fa-circle-notch"></i></a>
          </div>
        </div>

        <!-- Riga Notifiche -->
        <div class="notifications">
          <div class="notifi-icon">
            <i class="fas fa-bell-slash"></i>
          </div>
          <div class="notifi-msg">
            <span>Ricevi notifiche di nuovi messaggi</span>
            <a href="#">Attiva notifiche desktop</a>
          </div>
        </div>

        <!-- Riga Ricerca -->
        <div class="search">
          <div class="icon-input">
            <i class="fas fa-search"></i>
            <input type="text" placeholder="Cerca o inizia una nuova chat">
          </div>
        </div>

        <!-- Riga Contatti -->
        <div class="contacts">
          <ul>
            <li>
              <a href="#"><img src="img/avatar_1.jpg" alt="avatar"><span>Avatar 1</span></a>
            </li>
            <li>
              <a href="#"><img src="img/avatar_2.jpg" alt="avatar"><span>Avatar 2</span></a>
            </li>
            <li>
              <a href="#"><img src="img/avatar_3.jpg" alt="avatar"><span>Avatar 3</span></a>
            </li>
            <li>
              <a href="#"><img src="img/avatar_4.jpg" alt="avatar"><span>Avatar 4</span></a>
            </li>
            <li>
              <a href="#"><img src="img/avatar_5.jpg" alt="avatar"><span>Avatar 5</span></a>
            </li>
            <li>
              <a href="#"><img src="img/avatar_6.jpg" alt="avatar"><span>Avatar 6</span></a>
            </li>
            <li>
              <a href="#"><img src="img/avatar_7.jpg" alt="avatar"><span>Avatar 7</span></a>
            </li>
            <li>
              <a href="#"><img src="img/avatar_8.jpg" alt="avatar"><span>Avatar 8</span></a>
            </li>
            <li>
              <a href="#"><img src="img/avatar_4.jpg" alt="avatar"><span>Avatar 9</span></a>
            </li>
            <li>
              <a href="#"><img src="img/avatar_io.jpg" alt="avatar"><span>Avatar 10</span></a>
            </li>

          </ul>
        </div>


      </div>



      <!-- Colonna destra -->
      <div class="col-right darkseagreen">
        <h1>Riquadro App</h1>
      </div>

    </div>

  </div>








  <script src="js/script.js" charset="utf-8"></script>
</body>

</html>
