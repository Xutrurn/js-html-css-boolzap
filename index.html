<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.2/css/all.min.css" integrity="sha512-HK5fgLBL+xu6dm/Ii3z4xhlSUyZgTT9tuc/hSrtw6uzJOvgRr2a9jyxxT1ely+B+xFAmJKVSTbpM/CuL7qxO8w==" crossorigin="anonymous" />
  <script src="https://cdn.jsdelivr.net/npm/vue@2.6.12/dist/vue.js"></script>
  <link rel="stylesheet" href="css/style.css">
  <title>js-html-css-boolzap</title>
</head>

<body>

  <!-- Contenitore principale con sfondo -->
  <div class="big-container">

    <!-- Contenitore App -->
    <div id="app" class="container">

      <!-- Colonna sinistra -->
      <div class="col-left">

        <!-- Riga Utente -->
        <div class="user">
          <div class="user-icon">
            <!-- <img :src="user.avatar" alt="user-icon"> -->
            <img :src="'img/avatar' + user.avatar + '.jpg'" :alt="user.name">

            <span>{{ user.name }}</span>
          </div>
          <div class="icons">
            <a href="#"><i class="fas fa-ellipsis-v"></i></a>
            <a href="#"><i class="fas fa-comment-alt"></i></a>
            <a href="#"><i class="fas fa-circle-notch"></i></a>
          </div>
        </div>

        <!-- Riga Notifiche -->
        <div class="notifications">
          <div class="notifi-icon">
            <i class="fas fa-bell-slash"></i>
          </div>
          <div class="notifi-msg">
            <span>Ricevi notifiche di nuovi messaggi</span>
            <a href="#">Attiva notifiche desktop</a>
          </div>
        </div>

        <!-- Riga Ricerca -->
        <div class="search">
          <div class="icon-input">
            <i class="fas fa-search"></i>
            <input type="text" placeholder="Cerca o inizia una nuova chat">
          </div>
        </div>

        <!-- Riga Contatti -->
        <div class="contacts">
          <ul>
            <li v-for="(contact, index) in contacts" @click="cambiaContatto(index)">
              <a href="#"><img :src="'img/avatar' + contact.avatar + '.jpg'" alt="contacts.name"><span>{{ contact.name }}</span></a>
            </li>
          </ul>
        </div>

      </div>


      <!-- Colonna destra -->
      <div class="col-right">

        <!-- Riga utente attuale -->
        <div class="current-contact">

          <!-- Riga icona e info utente -->
          <div class="info-current-contact">
            <img :src="'img/avatar' + contacts[contattoAttivo].avatar + '.jpg'" :alt="contacts.name">
            <div>
              <span>{{ contacts[contattoAttivo].name }}</span>
              <p>Ultimo accesso oggi alle : </p>
            </div>
          </div>
          <div class="icons">
            <a href="#"><i class="fas fa-ellipsis-v"></i></a>
            <a href="#"><i class="fas fa-paperclip"></i></i></a>
            <a href="#"><i class="fas fa-search"></i></i></a>
          </div>

        </div>

        <!-- Riga Chat -->
        <div class="current-chat">

          <div class="current-chat-item">
            <ul class="clearfix">
              <li v-for="message in contacts[contattoAttivo]['messages']" :class="message.status" class="clearfix">
                <p>{{ message.text }}</p>
                <span>{{ message.date }}</span>
              </li>
            </ul>
          </div>

        </div>

        <!-- Riga per la scrittura messaggi -->
        <div class="writing">
          <div class="smile">
            <a href="#"><i class="far fa-smile"></i></a>
          </div>
          <div class="input-text">
            <input type="text" placeholder="Scrivi un messaggio">
          </div>
          <div class="audio">
            <a href="#"><i class="fas fa-microphone"></i></a>
          </div>
        </div>

      </div>

    </div>

  </div>
  <script src="js/moment-with-locales.min.js" charset="utf-8"></script>
  <script src="js/script.js" charset="utf-8"></script>
</body>

</html>
